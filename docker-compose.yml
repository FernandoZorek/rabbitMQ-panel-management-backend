version: "2.3"
services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - rabbitmq-panel

  rabbitmq-panel:
    image: node:20
    working_dir: /app
    command: bash -c "yarn && yarn run dev"
    volumes:
      - .:/app:z
    container_name: rabbitmq-panel
    ports:
      - "3030:3030"
    environment:
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_HOST=${HOSTIP}
      - DB_PORT=3306
      - DB_SCHEMA=feathers
    depends_on:
      db-rabbitmq-panel:
        condition: service_healthy

  db-rabbitmq-panel:
    container_name: db-rabbitmq-panel
    image: mysql:8.0.28
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=rabbitmq
      # - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_TCP_PORT=3306
    ports:
      - "3306:3306"
    volumes:
      - ./docker/db/mysql:/var/lib/mysql
    healthcheck:
      test: "mysql $$MYSQL_DATABASE -u$$MYSQL_ROOT_PASSWORD -p$$MYSQL_ROOT_PASSWORD -e 'SELECT 1;'"
      timeout: 3s
      retries: 3

  rabbitmq:
    image: 'rabbitmq:3-management'
    ports:
      - '5672:5672'
      - '15672:15672'
    volumes:
      - './rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf'


